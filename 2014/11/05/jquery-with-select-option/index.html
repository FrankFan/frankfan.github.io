<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> jquery操作select · Frank Fan's Blog</title><meta name="description" content="jquery操作select - Frank Fan"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/img/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://fy98.com/atom.xml" title="Frank Fan's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">首页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">关于</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">jquery操作select</h1><div class="post-info">2014年11月5日</div><div class="post-content"><h3 id="设值"><a href="#设值" class="headerlink" title="设值"></a>设值</h3><p>根据value设置选中：<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">"#selector"</span>).val(<span class="string">"myValue"</span>)</span><br></pre></td></tr></table></figure></p>
<p>根据text设置选中：<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">"#selector"</span>).find(<span class="string">"option[text='myText']"</span>).attr(<span class="string">"selected"</span>, <span class="literal">true</span>)</span><br></pre></td></tr></table></figure></p>
<h3 id="取值"><a href="#取值" class="headerlink" title="取值"></a>取值</h3><p>获取当前选中项的value<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">"#selector"</span>).val()</span><br></pre></td></tr></table></figure></p>
<p>获取当前选中项的text<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">"#selector"</span>).find(<span class="string">"option:selected"</span>).text()</span><br></pre></td></tr></table></figure></p>
<h3 id="select-级联事件"><a href="#select-级联事件" class="headerlink" title="select 级联事件"></a>select 级联事件</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">"#selector1"</span>).change(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 先清空第二个select</span></span><br><span class="line">    $(<span class="string">"#selector2"</span>).empty();</span><br><span class="line">    <span class="comment">// 实际应用中，循环生成多个options</span></span><br><span class="line">    <span class="keyword">var</span> option = $(<span class="string">"&lt;option&gt;"</span>).val(<span class="string">"myValue"</span>).text(<span class="string">"myText"</span>)</span><br><span class="line">    <span class="comment">// 将option附加到selector2上</span></span><br><span class="line">    $(<span class="string">"#selector2"</span>).append(option);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2014/11/10/jquery-usage/" class="prev">PREV</a><a href="/2014/11/02/git-flow-introduce/" class="next">NEXT</a></div><div class="copyright"><p>© 2014 - 2018 <a href="http://fy98.com">Frank Fan</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
