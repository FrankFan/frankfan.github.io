<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> git删除push到远程服务器的commit · Frank Fan's Blog</title><meta name="description" content="git删除push到远程服务器的commit - Frank Fan"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/img/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://fy98.com/atom.xml" title="Frank Fan's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">首页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">关于</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">git删除push到远程服务器的commit</h1><div class="post-info">2015年9月1日</div><div class="post-content"><p>如果不小心把不该提交的代码或者敏感的数据（如密码）提交到远程git服务器上，可以使用<code>git reset</code>回滚到上一个commit，并且<code>commit history</code>不留下任何痕迹。</p>
<p>具体做法：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 1.通过找到想要退回到的commit_id</span></span><br><span class="line">$ git <span class="built_in">log</span></span><br><span class="line"><span class="comment"># 2.本地回到上一个commit_id</span></span><br><span class="line">$ git reset --hard &lt;commit_id&gt;</span><br><span class="line"><span class="comment"># 3.推送到服务器，一定要加 --force 参数</span></span><br><span class="line">$ git push origin HEAD:master --force</span><br></pre></td></tr></table></figure>
<p>如果不加<code>--force</code>参数提交不上去，服务器rejected.<br><img src="http://images2015.cnblogs.com/blog/282019/201509/282019-20150908175619012-1314340411.jpg" alt=""></p>
<p>最后你会发现，代码服务器上也不会留下痕迹，完美。</p>
