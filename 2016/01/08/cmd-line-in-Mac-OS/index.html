<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Mac OS 常用命令行 · Frank Fan's Blog</title><meta name="description" content="Mac OS 常用命令行 - Frank Fan"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/img/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://fy98.com/atom.xml" title="Frank Fan's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">首页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">关于</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Mac OS 常用命令行</h1><div class="post-info">2016年1月8日</div><div class="post-content"><h2 id="mac-os-用命令下杀死进程"><a href="#mac-os-用命令下杀死进程" class="headerlink" title="mac os 用命令下杀死进程"></a>mac os 用命令下杀死进程</h2><p>Mac没找到类似windows下进程管理器的GUI软件，通过命令也很简单：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 找到要杀死进程的id</span></span><br><span class="line">$ ps -ef | grep idea</span><br><span class="line">$ <span class="built_in">kill</span> 91107</span><br><span class="line">$ ps -ef | grep m-web</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看端口被哪个进程占用</span></span><br><span class="line">$ lsof -i:55010</span><br><span class="line">COMMAND  PID    USER   FD   TYPE             DEVICE SIZE/OFF NODE NAME</span><br><span class="line">java    6227 fanyong    9u  IPv4 0xf526b9f45ed7c075      0t0  TCP *:55010 (LISTEN)</span><br><span class="line">$ lsof -i:9001</span><br><span class="line">COMMAND  PID    USER   FD   TYPE             DEVICE SIZE/OFF NODE NAME</span><br><span class="line">java    6227 fanyong  254u  IPv6 0xf526b9f456b4bcf5      0t0  TCP *:etlservicemgr (LISTEN)</span><br></pre></td></tr></table></figure>
<h2 id="查看本机IP"><a href="#查看本机IP" class="headerlink" title="查看本机IP"></a>查看本机IP</h2><p>mac是<code>ifconfig</code>,windows下是<code>ipconfig</code></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ ifconfig <span class="comment"># 查看全部信息</span></span><br><span class="line">$ ifconfig en0 <span class="comment"># 查看en0的IP</span></span><br><span class="line">$ ipconfig getifaddr en0 <span class="comment"># 更精确的命令</span></span><br></pre></td></tr></table></figure>
<h2 id="查看目录、文件占用空间"><a href="#查看目录、文件占用空间" class="headerlink" title="查看目录、文件占用空间"></a>查看目录、文件占用空间</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看目录大小：</span></span><br><span class="line">$ du -h -d 1 ~/gitlab</span><br><span class="line"><span class="comment"># 查看磁盘容量</span></span><br><span class="line">$ df -h</span><br></pre></td></tr></table></figure>
<h2 id="压缩-amp-解压缩"><a href="#压缩-amp-解压缩" class="headerlink" title="压缩 &amp; 解压缩"></a>压缩 &amp; 解压缩</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">$ 最通俗的用法</span><br><span class="line">$ zip -q -r -e -m -o [yourName].zip someThing</span><br><span class="line">-q 表示不显示压缩进度状态</span><br><span class="line">-r 表示子目录子文件全部压缩为zip  //这部比较重要，不然的话只有something这个文件夹被压缩，里面的没有被压缩进去</span><br><span class="line">-e 表示你的压缩文件需要加密，终端会提示你输入密码的</span><br><span class="line"><span class="comment"># 还有种加密方法，这种是直接在命令行里做的，比如zip -r -P Password01! modudu.zip SomeDir, 就直接用Password01!来加密modudu.zip了。</span></span><br><span class="line">-m 表示压缩完删除原文件</span><br><span class="line">-o 表示设置所有被压缩文件的最后修改时间为当前压缩时间</span><br><span class="line"><span class="comment"># 当跨目录的时候是这么操作的</span></span><br><span class="line">$ zip -q -r -e -m -o <span class="string">'\user\someone\someDir\someFile.zip'</span> <span class="string">'\users\someDir'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 解压缩</span></span><br><span class="line">$ unzip zippedfile.zip</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2016/01/29/git-advanced-tips/" class="prev">PREV</a><a href="/2015/11/10/http-server-in-mac-os/" class="next">NEXT</a></div><div class="copyright"><p>© 2014 - 2018 <a href="http://fy98.com">Frank Fan</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
